[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_LIVEKIT_URL"
  SECRETS_SCAN_OMIT_PATHS = ".netlify/,.next/,setup-env.sh,update-env.sh"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  external_node_modules = ["livekit-server-sdk", "openai", "sharp"]
  node_bundler = "esbuild"
  included_files = ["src/data/**"]

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
